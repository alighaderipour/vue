<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="jasem" v-cloak>
      <p> {{fullName()}}</p>
      <hr>
      <label>first name</label>
      <input type="text" :value="firstName" @input.prevent="firstNameUpdate('first name updated', $event)" >
      <label>middle name</label>
      <input type="text" :value="middleName" @keydown.enter="middleNameUpdate" >
      <label>last name</label>
      <input type="text" :value="lastName" @input.prevent="lastNameUpdate">

      <hr>
      <p> {{counter}}</p>
      <button @click="increment"> increment</button>
      <button @click.ctrl="decrement">decrement</button>


    </div>

    <script src="app.js"></script>
  </body>
</html>
