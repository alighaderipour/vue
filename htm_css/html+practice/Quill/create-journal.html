<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>
<body>
    <a href="index.html"
      ><img src="images/svg/quill.svg" alt="quill" width="33p" />Quill</a
    >
    <h1>Create Journals</h1>
    <form action="/api/v1/journals" method="POST">
        <label for="main-title">Journal Title :  </label>
        <input id="main-title" type="text" name="title" placeholder="Enter title" required minlength="3">
        <br>
        <label for="journal-category">Choose a Category:</label>
        <select name="category" id="journal-category" required>
            <option value="idea">Idea</option>
            <option value="note">Note</option>
            <option value="goal">Goal</option>
            <option value="habit">Habit</option>
            <option value="memory">Memory</option>
            <option value="mood">Mood</option>
            <option value="event">Event</option>
            <option value="task">Task</option>
        </select>
        <br>

        <label for="journal-entry">Journal Entry:</label>
        <textarea  id="journal-entry" name="entry" rows="5" cols="30" maxlength="50" placeholder="write your journal here" required minlength="10"></textarea>
        <br>
        <button type="submit">submit</button>

    </form>
    
</body>
</html>
